<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form</title>
</head>
<body>
    <h1>form tag</h1>
    <fieldset>
        <legend>Regestration Form</legend>
        <form>
            <label>Name</label>
            <input type="text">

            <br>

            <input type="email">
            <br>
            <label>count number</label>
            <input type="number">
            <br>

                <option value="C">C program</option>
                <option value="C++">C++ program</option>
                <option value="Python">Python program</option>
            </select>
            <br>
            <label>date</label>
            <input type="date">
            <br>

            <input type="checkbox">i agree

            <lable>gender</lable>

            <input type="radio" name="gender">Female
            <br>
            <lable>file</lable>
            <input type="file" multiple>
            <h2>for choosing multiple file use attribute multiple</h2>
            <br>
            <label>Search</label>
            <input type="search">
            <br>
            <label>Submit</label>
            <input type="submit">
            <br>
            <label>button</label>
            <button>save</button>
            <br>
            <label>color</label>
            <input type="color">choose color
            <br>
            <lable>range</lable>
            <input type="range"
        </form>
    </fieldset>
