<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form tag</h1>
    <fieldset>
        <legend>Regestration Form</legend>
        <form action="#">
            <!-- here action attribute is used to go to page after submitting forms  -->
            <!-- this method for keep code more symentic -->
             <!-- we can use section tag for seprating each section in page  -->
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" autocomplete="on" autofocus>
            <!-- here autocomplete is used when typing before it shows name pre typed   -->
             <!-- here autofocus is used to see when page load it will goes to that point -->
            <br>
            <label>Password</label>
            <input type="text">
            <br>
            <label>Email</label>
            <input type="email">
            <br>
            <label for="Password">Password</label>
            <input type="password" name="password">
            <br>
            <label>count number</label>
            <input type="number">
            <br>
            <label for="Phone">Phone Num</label>
            <input type="tel" name="Phone" id="Phone" 
            required pattern="[0-9]{2} [0-9]{3} [0-9]{4}">
            <br>
            <label for="Decade"> Fav Decade</label>
            <input type="number" name="Decade" id="Decade" 
            min="1939" max="2088" value="1964" step="10">
            <!-- here value is used to show value no in box -->
             <!-- step is used to to reduce value -->
              <!-- min and max is used to set start to end  -->
            <br>
            <label>select cource</label>
            <select>
                <option value="C">C program</option>
                <option value="C++">C++ program</option>
                <option value="Python">Python program</option>
            </select>
            <br>
            <label>date</label>
            <input type="date">
            <br>
            <!-- this method for keep code more symentic -->
            <label for="checkbox">checkbox</label> 
            <input type="checkbox" name="checkbox" id="checkbox">i agree
            <br>
            <lable>gender</lable>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br>
            <lable>file</lable>
            <input type="file" multiple>
            <h2>for choosing multiple file use attribute multiple</h2>
            <br>
            <label>Search</label>
            <input type="search">
            <br>
            <label>Submit</label>
            <input type="submit">
            <br>
            <label>button</label>
            <button>save</button>
            <br>
            <label>color</label>
            <input type="color">choose color
            <br>
            <lable>range</lable>
            <input type="range">
        </form>
    </fieldset>    
</body>
</html>
